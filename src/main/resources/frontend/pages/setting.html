<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    
    <link rel="stylesheet" href="/style/root.css">
    <link rel="stylesheet" href="/style/presets/preset.css">
    <link rel="stylesheet" href="/style/presets/alert.css">
    <link rel="stylesheet" href="/style/presets/tab.css">
    <link rel="stylesheet" href="/style/styles.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
</head>
<body class="radial-background-1 m-0 h-100 w-100 p-2 p-lr-20 size-borderbox d-flex">
    <nav class="container-1 d-flex flex-column p-2 h-fit w-13 m-r-2">
        <a class="button-2 m-b-1 text-a-l p-l-1 w-100p size-borderbox font-extra-small" href="/">Back</a>
        <a class="button-1 m-b-1 text-a-l p-l-1 w-100p size-borderbox font-extra-small" href="#account" type="tab">Account</a>
        <a class="button-1 m-b-1 text-a-l p-l-1 w-100p size-borderbox font-extra-small" href="#security" type="tab">Security</a>
        <a class="button-1 text-a-l p-l-1 w-100p size-borderbox font-extra-small" href="#shared" type="tab">Shared files</a>
    </nav>

    <!--Tool tip-->
    <div class="w-fit d-none p-fixed main-bg-dark-color p-1 font-extra-small b-r-2 main-border tooltip-index" id="tooltip">example tooltip</div>

    <section id="account" class="container-1 flex-1 h-fit p-2 d-flex flex-column" style="max-height: 100%;">
        <h2 class="m-0">Settings</h2>
        <ul class="p-0 overflow-h overflow-y-s">
            <li class="container-2 p-2 h-fit d-flex flex-column">
                <h3 class="m-0 font-small m-b-1">Change Username</h3>

                <div class="h-fit m-b-1">
                    <span class="font-extra-small font-note font-s-bold">Username</span>
                    <div class="input-field-1 m-t-1 w-100p">
                        <input type="text" typeI="input.username" placeholder="Username">
                    </div>
                </div>
                <div class="m-l-a w-fit button-4-accent m-t-1">
                    <div class="button2 font-s-bold font-extra-small p-lr-105" type="button.username.confirm">Save</div>
                </div>
            </li>
        </ul>
    </section>
    <section id="security" class="container-1 flex-1 h-fit p-2 d-flex flex-column" style="max-height: 100%;">
        <h2 class="m-0">Settings</h2>
        <ul class="p-0 overflow-h overflow-y-s">
            <li class="container-2 p-2 h-fit d-flex flex-column">
                <h3 class="m-0 font-small m-b-1">Change password</h3>

                <div class="h-fit m-b-1">
                    <span class="font-extra-small font-note font-s-bold">Current password</span>
                    <div class="input-field-1 m-t-1 w-100p">
                        <input type="password" typeI="input.passwordOld" placeholder="*******">
                    </div>
                </div>
                <div class="h-fit m-b-1">
                    <span class="font-extra-small font-note font-s-bold">New password</span>
                    <div class="input-field-1 m-t-1 w-100p">
                        <input type="password" typeI="input.passwordNew" placeholder="*******">
                    </div>
                </div>
                <div class="m-l-a w-fit button-4-accent m-t-1">
                    <div class="button2 font-s-bold font-extra-small p-lr-105" type="button.password.confirm">Save</div>
                </div>
            </li>
        </ul>
    </section>
    <section id="shared" class="container-1 flex-1 h-fit p-2 d-flex flex-column" style="max-height: 100%;">
        <h2 class="m-0">Settings</h2>
        <ul class="p-0 overflow-h overflow-y-s">
            <li class="container-2 p-2 h-fit d-flex flex-column">
                <h3 class="m-0 font-small m-b-1">Shared files</h3>

                <div class="main-border font-extra-small">
                    <!-- Header row -->
                    <div class="d-grid p-1-1 grid-3-2-3-2-1 b-s-b b-c-main b-w-01">
                        <span>Name</span>
                        <span>Downloads</span>
                        <span>Total Downloads</span>
                        <span>Expire</span>
                    </div>

                    <!-- Data rows -->
                    <div type="container.download">
                        <div class="d-flex h-15"><h3 class="m-a w-fit font-note">Nothing to show here</h3></div>
                    </div>

                </div>
            </li>
        </ul>
    </section>
</body>

<template id="downloadRow">
    <div class="d-grid b-s-t b-w-01 p-1-1 b-c-main grid-3-2-3-2-1">
        <span type="span.name" class="text-overflow-h">Error.</span>
        <span type="span.downloads">Error.</span>
        <span type="span.limit">Error.</span>
        <span type="span.expire">Error.</span>

        <div class="m-l-a d-flex justify-center align-center w-fit">
            <i type="icon.link" tooltip="Copy link" class="fa-regular fa-link font-extra-small hover-pointer"></i>
            <i type="icon.trash" tooltip="Delete" class="fa-light fa-trash m-l-08 font-extra-small hover-pointer"></i>
        </div>
    </div>
</template>

<script src="/code/classes/download.js"></script>
<script src="/code/classes/setting.js"></script>
<script src="/code/controllers/settings.js"></script>
<script src="/code/controllers/share.js"></script>
<script src="/code/utils/alert.js"></script>
<script src="/code/utils/format.js"></script>
<script src="/code/utils/tabsync.js"></script>
<script src="/code/utils/tooltip.js"></script>
</html>
