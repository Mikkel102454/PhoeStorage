<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    
    <link rel="stylesheet" href="/style/root.css">
    <link rel="stylesheet" href="/style/presets/preset.css">
    <link rel="stylesheet" href="/style/presets/alert.css">
    <link rel="stylesheet" href="/style/styles.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
</head>
<body class="radial-background-1 m-0 h-100 w-100 p-2 p-lr-20 size-borderbox d-flex">
    <nav class="container-1 d-flex flex-column p-2 h-fit w-13 m-r-2">
        <a class="button-2 m-b-1 text-a-l p-l-1 w-100p size-borderbox font-extra-small" href="/">Back</a>
        <a class="button-1 m-b-1 text-a-l p-l-1 w-100p size-borderbox font-extra-small" href="#account">Account</a>
        <a class="button-1 m-b-1 text-a-l p-l-1 w-100p size-borderbox font-extra-small" href="#security">Security</a>
        <a class="button-1 text-a-l p-l-1 w-100p size-borderbox font-extra-small" href="#shared">Shared files</a>
    </nav>
    <section id="account" class="container-1 flex-1 h-fit p-2 d-flex flex-column">
        <h2 class="m-0">Settings</h2>
        <ul class="p-0">
            <div class="container-2 p-2 h-fit d-flex flex-column">
                <h3 class="m-0 font-small m-b-1">Change Username</h3>

                <div class="h-fit m-b-1">
                    <span class="font-extra-small font-note font-s-bold">Username</span>
                    <div class="input-field-1 m-t-1 w-100p">
                        <i></i>
                        <input type="text" placeholder="Username">
                    </div>
                </div>
                <div class="m-l-a w-fit button-4-accent m-t-1">
                    <div class="button2 font-s-bold font-extra-small p-lr-105">Save</div>
                </div>
            </div>
        </ul>
    </section>
    <section id="security" class="container-1 flex-1 h-fit p-2 d-flex flex-column">
        <h2 class="m-0">Settings</h2>
        <ul class="p-0">
            <div class="container-2 p-2 h-fit d-flex flex-column">
                <h3 class="m-0 font-small m-b-1">Change password</h3>

                <div class="h-fit m-b-1">
                    <span class="font-extra-small font-note font-s-bold">Current password</span>
                    <div class="input-field-1 m-t-1 w-100p">
                        <i></i>
                        <input type="password" placeholder="*******">
                    </div>
                </div>
                <div class="h-fit m-b-1">
                    <span class="font-extra-small font-note font-s-bold">New password</span>
                    <div class="input-field-1 m-t-1 w-100p">
                        <i></i>
                        <input type="password" placeholder="*******">
                    </div>
                </div>
                <div class="m-l-a w-fit button-4-accent m-t-1">
                    <div class="button2 font-s-bold font-extra-small p-lr-105">Save</div>
                </div>
            </div>
        </ul>
    </section>
    <section id="shared" class="container-1 flex-1 h-fit p-2 d-flex flex-column">
        <h2 class="m-0">Settings</h2>
        <ul class="p-0">
            <li class="container-2 p-2 h-fit d-flex flex-column">
                <h3 class="m-0 font-small m-b-1">Shared files</h3>

                <div class="main-border font-extra-small">
                    <!-- Header row -->
                    <div class="d-grid p-1-1 grid-3-2-3-2-1 b-s-b b-c-main b-w-01">
                        <span>Name</span>
                        <span>Downloads</span>
                        <span>Total Downloads</span>
                        <span>Expire</span>
                    </div>

                    <!-- Data rows -->
                    <div>
                        <div class="d-flex h-15"><h3 class="m-a w-fit font-note">Nothing to show here</h3></div>
                    </div>

                </div>
            </li>
        </ul>
    </section>
</body>

<template id="fileRow">
    <div class="d-grid b-s-t b-w-01 p-1-1 b-c-main grid-3-2-3-2-1">
        <span id="name">Error.</span>
        <span id="download">Error.</span>
        <span id="maxDownload">Error.</span>
        <span id="exp">Error.</span>

        <div class="m-l-a d-flex justify-center align-center w-fit">
            <i id="link" class="fa-regular fa-link"></i>
            <i id="trash" class="fa-light fa-trash m-l-08"></i>
        </div>
    </div>
</template>
</html>
