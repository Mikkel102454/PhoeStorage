<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    
    <link rel="stylesheet" href="/style/preset.css">
    <link rel="stylesheet" href="/style/download.css">
</head>
<body>
    <main>
        <div class="header">
            <div class="iconContainer" id="fileLogo">
                <i class="fileLogo fa-solid fa-file-word icon" style="color: #4285f8;"></i>
            </div>
            
            <span class="fileName" id="fileName">Loading...</span>
        </div>
        <div class="info">
            <ul class="infoHeader">
                <li>Size</li>
                <li>Type</li>
                <li class="hidden">Expires</li>
            </ul>
            <ul class="infoValues">
                <li id="fileSize">Loading...</li>
                <li id="fileType">Loading...</li>
                <li id="dateExpire" class="hidden">Loading...</li>
            </ul>
        </div>
        <div class="buttonContainer">
            <div class="download" id="downloadBtn"><div><i class="fa-solid fa-download" style="margin-right: 1vh;"></i>Download</div></div>
            <div class="copy" id="copyBtn"><div><i class="fa-solid fa-link" style="margin-right: 1vh;"></i>Copy Link</div></div>
        </div>
    </main>
</body>

<script src="/code/download.js"></script>
</html>
