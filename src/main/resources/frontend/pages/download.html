<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    
    <link rel="stylesheet" href="/style/preset.css">
    <link rel="stylesheet" href="/style/download.css">
</head>
<body>
    <main>
        <div class="header">
            <div class="iconContainer">
                <i class="fileLogo fa-solid fa-file-word icon" style="color: #4285f8;"></i>
            </div>
            
            <span class="fileName">document.docx</span>
        </div>
        <div class="info">
            <ul class="infoHeader">
                <li>Size</li>
                <li>Type</li>
                <li>Expires</li>
            </ul>
            <ul class="infoValues">
                <li>1.34 MB</li>
                <li>Docx</li>
                <li>1 Jan, 2025</li>
            </ul>
        </div>
        <div class="buttonContainer">
            <div class="download"><div><i class="fa-solid fa-download" style="margin-right: 1vh;"></i>Download</div></div>
            <div class="copy"><div><i class="fa-solid fa-link" style="margin-right: 1vh;"></i>Copy Link</div></div>
        </div>
    </main>
</body>
</html>
