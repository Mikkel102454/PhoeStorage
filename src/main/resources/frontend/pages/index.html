<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/style/styles.css">
    <link rel="stylesheet" href="/style/root.css">
    <link rel="stylesheet" href="/style/preset.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
</head>
<body class="radial-background-1 m-0 h-100 w-100 p-2 size-borderbox d-flex">
    <!--Nav menu-->
    <div class="m-r-2 d-flex w-13 flex-column">
        <!--Logo container-->
        <div class="w-100p container-1 m-b-2 h-7p"></div>

        <!--Nav items-->
        <nav class="w-100p flex-1 container-1 flex-column d-flex align-center p-1">
            <a class="button-1 w-100p size-borderbox p-l-1" href="#drive"><i class="fa-solid fa-hard-drive m-r-08"></i>My Drive</a>
            <a class="button-1 w-100p size-borderbox p-l-1" href="#starred"><i class="fa-regular fa-star m-r-08"></i>My Starred</a>

            <!--Nav Bottom-->
            <div class="m-t-a w-100p d-flex flex-column">
                <div class="w-100p m-b-1 b-round h-06" style="background-color: white">
                    <div class="w-40p b-round h-06" style="background-color: rgb(59, 167, 255)"></div>
                </div>
                <span class="m-b-2 font-small">loading. of loading. used</span>

                <!--Seperator-->
                <span class="w-100p b-w-01 b-c-secondary b-s-b"></span>
                <a class="button-2 w-100p size-borderbox p-l-1 m-t-2"><i class="fa-regular fa-arrow-right-from-bracket m-r-08"></i>Logout</a>
            </div>
        </nav>
    </div>


    <main class="flex-1 h-100p">
        <section class="w-100p h-100p d-flex flex-column" id="drive">
            <!--Header-->
            <div class="w-100p container-1 m-b-2 h-7p d-flex align-center">

                <!--Search bar-->
                <div class="input-field-1 m-l-1 w-40p">
                    <i class="fa-regular fa-magnifying-glass"></i>
                    <input type="text" class="" placeholder="">
                </div>
                
                <!--Header icons-->
                <i class="fa-regular fa-bell m-l-a m-r-2 small-icon small" tooltip="Notifications"></i>
                <i class="fa-light fa-gear m-r-2 small-icon small" onclick="location.href = '/setting#account'" tooltip="Settings"></i>
                <i sec:authorize="hasRole('ADMIN')" class="fa-light fa-user-crown m-r-2 small-icon small" onclick="location.href = '/admin#user'" tooltip="Admin Panel"></i>
            </div>

            <!--Main-->
            <div class="w-100p flex-1 container-1 d-flex flex-column p-2">

                <!--Path view-->
                <div class="d-flex h-fit">
                    <!--Path head-->
                    <span class="small-icon b-r-2 p-1 h-fit size-borderbox font-s-bold" path="folder-uuid">My Drive</span>

                    <!--Path Container-->
                    <div class="d-flex h-fit">

                    </div>
                </div>

                <!--Files view-->
                <div class="flex-1 size-borderbox font-thick">
                    <!--Files head-->
                    <div class="b-s-b b-c-secondary b-w-01 d-grid grid-2-2-2-2-a p-06 align-center">
                        <span>Name</span>
                        <span>Owner</span>
                        <span>Last modified</span>
                        <span>File Size</span>
                    </div>

                    <!--Files container-->
                    <div>
                        <div class="b-s-b b-c-secondary b-w-01 d-grid grid-2-2-2-2-a p-06 align-center hover-1">
                            <span><i class="fa-solid fa-file icon m-r-08" style="color: #a5a5a5;"></i>Doucemnt.docx</span>
                            <span>Mikkel102454</span>
                            <span>24 Apr, 2025</span>
                            <span>99.99GB</span>
                            <div class="m-l-a d-flex">
                                <i class="fa-light fa-user-plus m-r-08 small-icon small" tooltip="Share"></i>
                                <i class="fa-light fa-down-to-bracket m-r-08 small-icon small" tooltip="Download"></i>
                                <i class="fa-light fa-pen-line m-r-08 small-icon small" tooltip="Rename"></i>
                                <i class="fa-regular fa-star m-r-08 small-icon small" tooltip="Favorite"></i>
                                <i class="fa-light fa-trash m-r-08 small-icon small" tooltip="Delete"></i>
                            </div>
                        </div>
                        <div class="b-s-b b-c-secondary b-w-01 d-grid grid-2-2-2-2-a p-06 align-center hover-1">
                            <span><i class="fa-solid fa-file icon m-r-08" style="color: #a5a5a5;"></i>Doucemnt.docx</span>
                            <span>Mikkel102454</span>
                            <span>24 Apr, 2025</span>
                            <span>99.99GB</span>
                            <div class="m-l-a d-flex">
                                <i class="fa-light fa-user-plus m-r-08 small-icon small" tooltip="Share"></i>
                                <i class="fa-light fa-down-to-bracket m-r-08 small-icon small" tooltip="Download"></i>
                                <i class="fa-light fa-pen-line m-r-08 small-icon small" tooltip="Rename"></i>
                                <i class="fa-regular fa-star m-r-08 small-icon small" tooltip="Favorite"></i>
                                <i class="fa-light fa-trash m-r-08 small-icon small" tooltip="Delete"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="w-100p h-100p d-flex flex-column" id="starred">
            <!--Header-->
            <div class="w-100p container-1 m-b-2 h-7p d-flex align-center">

                <!--Search bar-->
                <div class="input-field-1 m-l-1 w-40p">
                    <i class="fa-regular fa-magnifying-glass"></i>
                    <input type="text" class="" placeholder="">
                </div>
                
                <!--Header icons-->
                <i class="fa-regular fa-bell m-l-a m-r-2 small-icon small" tooltip="Notifications"></i>
                <i class="fa-light fa-gear m-r-2 small-icon small" onclick="location.href = '/setting#account'" tooltip="Settings"></i>
                <i sec:authorize="hasRole('ADMIN')" class="fa-light fa-user-crown m-r-2 small-icon small" onclick="location.href = '/admin#user'" tooltip="Admin Panel"></i>
            </div>

            <!--Main-->
            <div class="w-100p flex-1 container-1 d-flex flex-column p-2">

                <!--Path view-->
                <div class="d-flex h-fit">
                    <!--Path head-->
                    <span class="small-icon b-r-2 p-1 h-fit size-borderbox font-s-bold" path="folder-uuid">Starred</span>
                </div>

                <!--Files view-->
                <div class="flex-1 size-borderbox font-thick">
                    <!--Files head-->
                    <div class="b-s-b b-c-secondary b-w-01 d-grid grid-2-2-2-2-a p-06 align-center">
                        <span>Name</span>
                        <span>Owner</span>
                        <span>Last modified</span>
                        <span>File Size</span>
                    </div>

                    <!--Files container-->
                    <div id="viewContainerDrive">

                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

<template id="file-view">
    <div class="b-s-b b-c-secondary b-w-01 d-grid grid-2-2-2-2-a p-06 align-center hover-1">
        <span type="span.name"><i class="fa-solid fa-file icon m-r-08" style="color: #a5a5a5;"></i>Doucemnt.docx</span>
        <span type="span.username">Mikkel102454</span>
        <span type="span.date">24 Apr, 2025</span>
        <span type="span.size">99.99GB</span>
        <div class="m-l-a d-flex">
            <i class="fa-light fa-user-plus m-r-08 small-icon small" tooltip="Share" type="icon.share"></i>
            <i class="fa-light fa-down-to-bracket m-r-08 small-icon small" tooltip="Download" type="icon.download"></i>
            <i class="fa-light fa-pen-line m-r-08 small-icon small" tooltip="Rename" type="icon.rename"></i>
            <i class="fa-regular fa-star m-r-08 small-icon small" tooltip="Favorite" type="icon.favorite"></i>
            <i class="fa-light fa-trash m-r-08 small-icon small" tooltip="Delete" type="icon.delete"></i>
        </div>
    </div>
</template>

<template id="file-path">
    <div class="d-flex align-center">
        <i class="fa-solid fa-caret-right m-r-08 m-l-08"></i>
        <span class="small-icon b-r-2 p-1 h-fit size-borderbox font-s-bold"path="folder-uuid">My Drive</span>
    </div>
</template>


<script src="/code/classes/file.js"></script>
<script src="/code/classes/folder.js"></script>

<script src="/code/controllers/file.js"></script>
<script src="/code/controllers/folder.js"></script>
<script src="/code/controllers/view.js"></script>

<script src="/code/utils/alert.js"></script>
<script src="/code/utils/format.js"></script>
<script src="/code/utils/param.js"></script>
<script src="/code/utils/user.js"></script>
</html>
