<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    <link rel="stylesheet" href="/style/login.css">
</head>
<body>
    <main>
        <form th:action="@{/login}" method="post">
            <div class="header">
                <h2>Sign in</h2>
                <p>Access your files through here</p>
            </div>
            <div class="values" th:classappend="${param.error} ? ' error' : ''">
                <div>
                    <span>Username</span>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <span>Password</span>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            <div class="interactive">
                <label class="label-ckb">
                    <input class="ckb" type="checkbox" name="remember-me" value="1">
                    <span class="ckb-box" aria-hidden="true">
                        <svg class="ckb-icon" viewBox="0 0 16 16" width="2vh" height="2vh" aria-hidden="true">
                        <path d="M6.4 11.2L3.2 8l1.1-1.1 2.1 2.1 5.3-5.3 1.1 1.1-6.4 6.4z" fill="#0a0a0a"/>
                        </svg>
                    </span>
                    <span>Remember me</span>
                </label>

                <button class="signin" type="submit">Sign in</button>
            </div>
        </form>
    </main>
</body>
</html>
