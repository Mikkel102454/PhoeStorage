<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>400 â€¢ Bad request</title>
    <style>
		/* ---------- Page layout & background ---------- */
		html, body { height: 100%; }
		body {
			margin: 0;
			font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
			background-color: #090a0c;
			background-image: radial-gradient(ellipse 200% 600px at 50% -120px,
			rgba(124,127,255,0.12) 0%, rgba(124,127,255,0.06) 40%, rgba(124,127,255,0.00) 70%);
			background-repeat: no-repeat;
			background-position: 50% 0;
			background-size: 200% 600px;
			color: #e5e5e5;
			min-height: 100vh;
			display: grid;
			place-items: center;
			padding: 24px;
			box-sizing: border-box;
			overflow: hidden; /* keep it static like the login page */
		}

		/* ---------- Card ---------- */
		.card {
			width: 100%;
			max-width: 720px;
			background: rgba(22,22,22,0.9);
			border: 1px solid #262626;
			border-radius: 18px;
			box-shadow: 0 10px 40px rgba(0,0,0,0.45);
			padding: 28px 24px;
		}

		.stack { display: grid; gap: 14px; }

		.headline {
			display: flex; align-items: center; gap: 14px;
		}
		.badge {
			width: 44px; height: 44px; border-radius: 12px;
			background: #1b1b1b; border: 1px solid #2a2a2a;
			display: grid; place-items: center; flex: none;
		}
		.badge svg { width: 22px; height: 22px; }

		h1 {
			font-size: clamp(22px, 4vw, 28px);
			line-height: 1.15; margin: 0;
			letter-spacing: -0.01em; font-weight: 650;
		}
		.muted { color: #a3a3a3; font-size: 14px; }

		.big-404 { font-size: clamp(56px, 10vw, 88px); font-weight: 800; letter-spacing: -0.03em; margin: 6px 0 0; }

		/* ---------- Actions ---------- */
		.actions { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 6px; }
		@media (min-width: 520px) { .actions { grid-template-columns: auto auto; justify-content: start; } }

		.btn {
			appearance: none; border: 0; cursor: pointer; text-decoration: none;
			display: inline-flex; align-items: center; justify-content: center; gap: 10px;
			padding: 12px 16px; border-radius: 12px; font-weight: 650; font-size: 15px; line-height: 1;
			color: #0b0b0b; background: linear-gradient(180deg, #7c7fff, #6ee7ff);
			box-shadow: 0 8px 24px rgba(124,127,255,.25), inset 0 0 0 1px rgba(255,255,255,.12);
		}
		.btn:hover { filter: brightness(1.04); }
		.btn:active { transform: translateY(1px); }

		.btn-secondary {
			color: #e5e5e5; background: #1c1c1c; border: 1px solid #262626; box-shadow: none;
		}

		.footer { text-align: center; margin-top: 10px; font-size: 12px; color: #8a8a8a; }
    </style>
</head>
<body>
<main class="card" role="main">
    <div class="stack">
        <div class="headline">
            <div class="badge" aria-hidden="true">
                <!-- inline SVG alert icon (no external deps) -->
                <svg viewBox="0 0 24 24" fill="none" stroke="#e5e5e5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M12 9v4"/><path d="M12 17h.01"/>
                    <path d="M10.29 3.86 1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                </svg>
            </div>
            <div>
                <h1>Bad request</h1>
                <div class="muted">The request you sent was invalid and could not be processed.</div>
            </div>
        </div>

        <div class="big-404">400</div>

        <div class="actions">
            <a class="btn" href="/">Go back</a>
        </div>
    </div>
</main>
</body>
</html>
