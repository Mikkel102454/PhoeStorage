spring:
  application:
    name: PhoeStorage

  cache:
    type: caffeine
    cache-names: resources, static-responses, code, style

    caffeine:
      spec: initialCapacity=20, maximumSize=100, expireAfterWrite=20m

  profiles:
    active: dev

  thymeleaf:
    prefix: classpath:/
    suffix: .html
    mode: HTMLs
    cache: true

  servlet:
    multipart:
      max-file-size: 15MB
      max-request-size: 15MB

server:
  port: 8080
  address: 0.0.0.0
  default:
    storage: 2048 #MB

